<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Book Appointment</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 25px;
      font-size: 26px;
      color: #333;
      font-weight: 600;
    }

    input[type="date"],
    input[type="time"],
    select {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #43a047;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      color: #007bff;
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Book Appointment</h2>
    <form method="post">
      <!-- Doctor dropdown with usernames (must match User.username field for doctors) -->
      <select name="doctor" required>
        <option value="" disabled selected>Select a Doctor</option>
        <option value="drsmith">Dr. Smith</option>
        <option value="drjones">Dr. Jones</option>
        <option value="drkumar">Dr. Kumar</option>
      </select>

      <input type="date" name="date" required>
      <input type="time" name="time" required>
      <button type="submit">Book</button>
    </form>
    <a href="/appointments">View My Appointments</a>
  </div>
</body>
</html>
