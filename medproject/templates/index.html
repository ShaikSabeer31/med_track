<html>
<head>
    <title>MedTrack - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            text-align: center;
            padding-top: 100px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 40px;
            color: #333;
        }

        form {
            display: inline-block;
            margin: 10px;
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            background-color: #6a7dfc;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #4e61cc;
        }
    </style>
</head>
<body>
    <h1>Welcome to MedTrack</h1>

    <form action="{{ url_for('home') }}" method="get">
        <button type="submit">Login</button>
    </form>

    <form action="{{ url_for('register_page') }}" method="get">
        <button type="submit">Sign Up</button>
    </form>
</body>
</html>
